<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Create New Trip</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/destinations">All Destinations</a></li>
            <li><a href="/destinations/completed">Completed Trips</a></li>
            <li><a href="/destinations/to-do">To-Do List</a></li>
        </ul>
    </nav>
    <article>
        <form action="/destinations" method="post" >
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country_id" required>
                    {% for country in all_countries %}
                        <option value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="name">City:</label>
                <input type="text" id="name" name="name" placeholder="City" required>
            </div>
            <button type="submit">Create New Trip</button>
        </form>
    </article>
    <footer>
        <h4>&copy; Blizzard Entertainment</h4>
    </footer>
</body>
</html>
