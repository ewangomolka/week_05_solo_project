<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style_to-do.css') }}" rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Missions</h1>
        <a href="/home">
            <div class="profilepic">
                <img src="{{ url_for('static', filename='Profile Picture Winston Small Small.jpeg') }}" alt="profile picture">
            </div>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/destinations">All Missions</a></li>
            <li><a href="/countries">Countries</a></li>
            <li><a href="/destinations/completed">Completed Missions</a></li>
            <li><a href="/destinations/new">Create New Mission</a></li>
        </ul>
    </nav>
    <article>
        {% for city in all_cities %}
            {% if city.completed == False %}
            <p>{{ city.country.name }} - <a href="/destinations/{{ city.id }}">{{ city.name }}</a> - <span> &#10060; </span></p>
            {% endif %}
        {% endfor %}
    </article>
    <footer>
        <h4>&copy; Blizzard Entertainment</h4>
    </footer>
</body>
</html>
